<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa; /* Optional: Add a light background color */
      }

      .container {
        width: 50%; /* Adjust width as needed */
        background: #fff; /* Optional: Add a background for better contrast */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Optional: Add some shadow */
        border-radius: 20px; /* Optional: Rounded corners */
        padding: 20px; /* Add padding inside the container */
      }
      .note {
        text-align: center;
        height: 80px;
        /* background: -webkit-linear-gradient(left, #0072ff, #8811c5); */
        color: rgb(0, 0, 0);
        font-weight: bold;
        line-height: 80px;
      }
      .form-content {
        padding: 5%;
        border: none;
        margin-bottom: 2%;
      }
      .form-control {
        border-radius: 1.5rem;
      }
      .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 1%;
        width: 20%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
      }
    </style>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Register</p>
        </div>

        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Your Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Email *"
                  value=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Your Password *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Confirm Password *"
                  value=""
                />
              </div>
            </div>
          </div>
          <button type="button" class="btnSubmit">Submit</button>
        </div>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
