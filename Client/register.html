<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }

      h1 {
        color: #333;
        font-weight: 600;
      }

      p {
        color: #fff;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #f1f1f1;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        font-weight: bold;
        color: #444;
      }

      .btn {
        width: 120px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        padding: 10px;
        transition: 0.3s;
      }

      .btn-success {
        background-color: #28a745;
        border: none;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      /* Register & Login Page Styles */
      .note {
        text-align: center;
        height: 80px;
        color: #fff;
        font-weight: bold;
        line-height: 80px;
        background: linear-gradient(to right, #0072ff, #8811c5);
        border-radius: 15px 15px 0 0;
      }

      .form-content {
        padding: 5%;
        border: none;
        margin-bottom: 2%;
      }

      .form-control {
        border-radius: 1.5rem;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
      }

      .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 10px;
        width: 50%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
      }

      .btnSubmit:hover {
        background: #004c99;
      }
    </style>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Register</p>
        </div>

        <div class="form-content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Your Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Email *"
                  value=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Your Password *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Confirm Password *"
                  value=""
                />
              </div>
            </div>
          </div>
          <button type="button" class="btnSubmit">Submit</button>
        </div>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
