<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #1a1a1a;
        color: white;
      }
      .link-card {
        background: #2d2d2d;
        border-radius: 8px;
        padding: 15px;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }
      .delete-btn {
        transition: transform 0.2s;
      }
      .delete-btn:hover {
        transform: scale(1.1);
      }
      .link-card.deleting {
        opacity: 0;
        transform: translateX(-100%);
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Admin Dashboard</h1>
        <button onclick="logoutUser()" class="btn btn-danger">Logout</button>
      </div>

      <div class="mb-4">
        <h3>Most Reviewed Public Links</h3>
        <div id="linksContainer" class="row"></div>
      </div>

      <div id="noLinksMessage" class="text-center mt-5" style="display: none">
        <h4>No public links found</h4>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
