<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Global Styles */
      body {
        background: linear-gradient(to right, #141e30, #243b55);
        font-family: "Arial", sans-serif;
        color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h1,
      h3 {
        text-align: center;
      }

      /* Buttons */
      .btn {
        background-color: #17a2b8;
        color: white;
        border-radius: 5px;
        padding: 10px 15px;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #138496;
      }

      /* Logout Button */
      #logout-btn {
        background-color: red;
        border: none;
        border-radius: 5px;
        padding: 7px 15px;
        cursor: pointer;
        font-size: 14px;
      }

      #logout-btn:hover {
        background-color: darkred;
      }

      /* Movie Info Page */
      #moviePoster {
        max-width: 100%;
        border-radius: 10px;
        display: block;
        margin: 0 auto 20px;
      }

      iframe {
        width: 100%;
        height: 400px;
        border-radius: 10px;
      }

      /* Links Section */
      #linksSection {
        margin-top: 20px;
      }

      .list-group-item {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .badge {
        margin-left: 5px;
        font-size: 0.8em;
        vertical-align: middle;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          margin: 20px auto;
          padding: 15px;
        }
      }
      .pagination .page-item.active .page-link {
        background-color: #17a2b8;
        border-color: #17a2b8;
      }

      .pagination .page-link {
        color: rgb(139, 139, 139);
      }

      .pagination .page-link:hover {
        color: rgb(0, 0, 0);
      }
      /* Modal Styling */
      .modal-content {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        background: linear-gradient(to right, #141e30, #243b55);
        color: white;
      }

      .modal-title {
        font-weight: bold;
      }

      .modal-body {
        padding: 20px;
      }

      .form-label {
        color: white !important;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-check-label {
        color: white;
      }

      .modal-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        background: linear-gradient(to right, #141e30, #243b55);
      }

      .btn-primary {
        background-color: #17a2b8;
        border: none;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background-color: #138496;
      }

      .btn-secondary {
        background-color: rgba(255, 255, 255, 0.3);
        border: none;
        transition: 0.3s;
      }

      .btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- User Info and Logout Button -->
    <div id="user-info" style="position: absolute; top: 10px; right: 10px">
      <span id="greeting"></span>
      <button id="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Back Button -->
      <button class="btn btn-secondary" id="backButton">Back to Search</button>

      <!-- Movie Poster -->
      <img id="moviePoster" src="" alt="Movie Poster" />

      <!-- Movie Details -->
      <h1 id="movieTitle"></h1>
      <p><strong>Release Date:</strong> <span id="movieRelease"></span></p>
      <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
      <p><strong>Director:</strong> <span id="movieDirector"></span></p>
      <p><strong>Actors:</strong> <span id="movieActors"></span></p>
      <p><strong>Plot:</strong> <span id="moviePlot"></span></p>
      <p><strong>Rating:</strong> <span id="movieRating"></span></p>

      <!-- Trailer Section -->
      <div id="trailerSection" style="display: none">
        <h3>Trailer</h3>
        <iframe id="trailerFrame" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Links Section -->
      <div id="linksSection" style="display: none">
        <h3>Public Links</h3>
        <ul id="linksList" class="list-group mb-3"></ul>
        <nav aria-label="Links pagination">
          <ul
            id="linksPagination"
            class="pagination justify-content-center"
          ></ul>
        </nav>
      </div>

      <!-- IMDb Link and Add to Favorites Button -->
      <a href="#" id="imdbLink" target="_blank" class="btn btn-primary"
        >View on IMDb</a
      >
      <button class="btn btn-success" id="favoriteButton">
        Add to Favorites
      </button>
    </div>

    <!-- Modal for Adding Links -->
    <div
      class="modal fade"
      id="linksModal"
      tabindex="-1"
      aria-labelledby="linksModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="linksModalLabel">Add Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="linkName" class="form-label">Link Name</label>
              <input type="text" class="form-control" id="linkName" required />
            </div>
            <div class="mb-3">
              <label for="linkUrl" class="form-label">Link URL</label>
              <input type="url" class="form-control" id="linkUrl" required />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="linkVisibility"
              />
              <label class="form-check-label" for="linkVisibility"
                >Public</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitLinks">
              Add Link
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="info.js"></script>
    <script src="user.js"></script>
  </body>
</html>
