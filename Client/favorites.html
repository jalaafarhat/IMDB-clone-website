<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      .movie-card {
        margin-bottom: 15px;
      }
      .btn {
        padding: 7px 15px; /* Adjust padding for a better look */
        background-color: rgb(4, 0, 255); /* blue background */
        color: white; /* White text */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        font-size: 14px; /* Font size */
        cursor: pointer; /* Pointer cursor on hover */
        margin-bottom: 15px;
      }
      .btn:hover {
        background-color: rgb(3, 0, 160); /* Darker blue on hover */
        color: white; /* White text */
      }
      #logout-btn {
        padding: 7px 15px;
        background-color: red; /* Red background */
        color: white; /* White text */
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded corners */
        font-size: 14px;
        cursor: pointer; /* Pointer cursor on hover */
        margin-left: 10px; /* Space between greeting and button */
      }

      #logout-btn:hover {
        background-color: darkred; /* Darker red on hover */
      }
    </style>
  </head>
  <body>
    <div id="user-info" style="position: absolute; top: 10px; right: 10px">
      <span id="greeting"></span>
      <button id="logout-btn" onclick="logoutUser()">Logout</button>
    </div>
    <div class="container">
      <h1 class="mb-4">Favorites List</h1>
      <button class="btn" id="searchButton" onclick="goToSearch()">
        Return to search page
      </button>
      <div class="mb-3">
        <label for="sortOptions" class="form-label">Sort By:</label>
        <select id="sortOptions" class="form-select">
          <option value="title">Title</option>
          <option value="release">Release Date</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div class="row" id="favoritesList">
        <!-- Favorite movies will be displayed here dynamically -->
      </div>
    </div>
    <script src="favorites.js"></script>
    <script src="user.js"></script>
  </body>
</html>
