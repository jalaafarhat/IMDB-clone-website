<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Global Styles */
      body {
        background: linear-gradient(to right, #141e30, #243b55);
        font-family: "Arial", sans-serif;
        color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h1,
      h3 {
        text-align: center;
      }

      /* Buttons */
      .btn {
        background-color: #17a2b8;
        color: white;
        border-radius: 5px;
        padding: 10px 15px;
      }

      .btn:hover {
        background-color: #138496;
      }

      /* Logout Button */
      #logout-btn {
        background-color: red;
        border: none;
        border-radius: 5px;
        padding: 7px 15px;
        cursor: pointer;
        font-size: 14px;
      }

      #logout-btn:hover {
        background-color: darkred;
      }

      /* Search Page Specific Styles */
      .search-bar {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      /* Movie Info Page */
      #moviePoster {
        max-width: 100%;
        border-radius: 10px;
        display: block;
        margin: 0 auto 20px;
      }

      iframe {
        width: 100%;
        height: 400px;
        border-radius: 10px;
      }

      /* Favorites Page */
      .movie-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #user-info {
        position: absolute;
        top: 10px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
      }

      #favoritesButton,
      #searchButton {
        background-color: #007bff;
      }

      #favoritesButton:hover,
      #searchButton:hover {
        background-color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          margin: 20px auto;
          padding: 15px;
        }

        .search-bar {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="user-info" style="position: absolute; top: 10px; right: 10px">
      <span id="greeting"></span>
      <button id="logout-btn" onclick="logoutUser()">Logout</button>
    </div>
    <div class="container">
      <h1 class="mb-4">Favorites List</h1>
      <button class="btn" id="searchButton" onclick="goToSearch()">
        Return to search page
      </button>
      <div class="mb-3">
        <label for="sortOptions" class="form-label">Sort By:</label>
        <select id="sortOptions" class="form-select">
          <option value="title">Title</option>
          <option value="release">Release Date</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div class="row" id="favoritesList">
        <!-- Favorite movies will be displayed here dynamically -->
      </div>
    </div>
    <script src="favorites.js"></script>
    <script src="user.js"></script>
  </body>
</html>
