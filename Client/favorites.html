<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      .movie-card {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Favorites List</h1>
      <div class="mb-3">
        <label for="sortOptions" class="form-label">Sort By:</label>
        <select id="sortOptions" class="form-select">
          <option value="title">Title</option>
          <option value="release">Release Date</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div class="row" id="favoritesList">
        <!-- Favorite movies will be displayed here dynamically -->
      </div>
    </div>
    <script src="favorites.js"></script>
  </body>
</html>
