<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }

      p {
        color: #fff;
        margin-bottom: 20px;
      }

      #notRegistered {
        color: #888;
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #f1f1f1;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        font-weight: bold;
        color: #444;
      }

      .btn {
        width: 120px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        padding: 10px;
        transition: 0.3s;
      }

      /* Login Page Styles */
      .note {
        text-align: center;
        height: 80px;
        color: #fff;
        font-weight: bold;
        line-height: 80px;
        background: linear-gradient(to right, #0072ff, #8811c5);
        border-radius: 15px 15px 0 0;
      }

      .form-content {
        padding: 5%;
        border: none;
        margin-bottom: 2%;
      }

      .form-control {
        border-radius: 1.5rem;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
      }

      .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 10px;
        width: 50%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
      }

      .btnSubmit:hover {
        background: #004c99;
      }
    </style>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container login-form">
      <div class="form">
        <div class="note">
          <p>Login</p>
        </div>

        <div class="form-content">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email *"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password *"
              required
            />
          </div>
          <button type="button" class="btnSubmit">Login</button>
          <p id="notRegistered" class="mt-3 text-center">
            Not registered? <a href="./register.html">Create an account</a>
          </p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
