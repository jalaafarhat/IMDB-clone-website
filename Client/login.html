<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa; /* Optional: Add a light background color */
      }

      .container {
        width: 50%; /* Adjust width as needed */
        background: #fff; /* Optional: Add a background for better contrast */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Optional: Add some shadow */
        border-radius: 20px; /* Optional: Rounded corners */
        padding: 20px; /* Add padding inside the container */
      }

      .note {
        text-align: center;
        height: 80px;
        color: rgb(0, 0, 0);
        font-weight: bold;
        line-height: 80px;
      }

      .form-content {
        padding: 5%;
        border: none;
        margin-bottom: 2%;
      }

      .form-control {
        border-radius: 1.5rem;
        padding: 5px 10px; /* Adjust padding for smaller input height */
        font-size: 14px; /* Smaller font size */
      }

      .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 10px;
        width: 20%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
        font-size: 14px; /* Smaller button text size */
      }
    </style>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container login-form">
      <div class="form">
        <div class="note">
          <p>Login</p>
        </div>

        <div class="form-content">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email *"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password *"
              required
            />
          </div>
          <button type="button" class="btnSubmit">Login</button>
          <p class="mt-3 text-center">
            Not registered? <a href="./register.html">Create an account</a>
          </p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
