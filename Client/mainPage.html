<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 300px;
        background: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      .container h1 {
        font-size: 18px;
        margin-bottom: 15px;
      }

      .students-list {
        text-align: left;
        margin-bottom: 20px;
      }

      .students-list li {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }

      .btn-register {
        background-color: #28a745;
      }

      .btn-login {
        background-color: #007bff;
      }

      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Main Page</h1>
      <ul class="students-list">
        <li>Student 1: ID12345</li>
        <li>Student 2: ID67890</li>
        <li>Student 3: ID54321</li>
      </ul>
      <a href="register.html" class="btn btn-register">Register</a>
      <a href="login.html" class="btn btn-login">Login</a>
    </div>
  </body>
</html>
